<ul class="media-list list-unstyled flex-1">
  @if (!loading) {
    <div *ngIf="blogs.length === 0" class="d-flex flex-column align-items-center justify-content-center text-center empty-state" style="margin-top: 30vh;">
      <h5 class="mb-2 text-muted">No data available</h5>
      <p class="text-secondary">Your list is currently empty. Start by adding new data!</p>
    </div>
    <li
      *ngFor="let blog of blogs; trackBy: blogTrackBy"
      class="media d-flex mb-2 border border-white rounded-4 bg-light overflow-hidden"
      (click)="navigateToDetail(blog.id)"
    >
      <img
        srcErrorFallback
        lazy="true"
        class="mr-3"
        [src]="blog.image.url"
        [fallback]="imgFallbackUrl"
        alt="{{ blog.title }}"
        style="width: 164px; height: 164px; object-fit: cover; min-width: 164px"
      />
      <div class="media-body flex-1 w-100 p-3">
        <div class="d-flex justify-content-between align-items-start">
          <h6 class="mt-0 mb-1 blog-title" >{{ blog.title }}</h6>
          <button
            type="button"
            class="btn btn-sm btn-info text-nowrap"
            (click)="$event.stopPropagation(); editBlog(blog)"
          >
            Edit blog
          </button>
        </div>
        <div class="blog-content">
          {{ blog.content }}
        </div>
      </div>
    </li>
  } @else {
    <li
      *ngFor="let _ of [].constructor(3)"
      class="media d-flex mb-2 border border-white rounded-4 bg-light overflow-hidden"
    >
      <div
        class="placeholder"
        style="width: 164px; height: 164px; object-fit: cover; min-width: 164px"
      ></div>

      <div class="media-body flex-1 w-100 p-3">
        <span class="d-flex justify-content-between align-items-start">
          <span class="placeholder" style="width: 25%"></span>
          <a
            class="btn btn-sm btn-info disabled placeholder col-2"
            aria-disabled="true"
          ></a>
        </span>
        <span class="placeholder col-6"></span>
        <span class="placeholder w-75"></span>
        <div class="placeholder" style="width: 50%"></div>
      </div>
    </li>
  }
</ul>
